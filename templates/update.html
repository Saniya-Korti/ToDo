{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

    
     <div class="container my-3">
        <h2>Update Your Todo's</h2>
        <form action="/update/{{to_do.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">ToDo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{to_do.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">ToDo Description</label>
              <input type="text" class="form-control" value="{{to_do.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form> 
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous"></script>
    
{% endblock  body %}
